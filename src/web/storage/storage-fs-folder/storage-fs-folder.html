<section class="storage-fs-folder"
	draggable="true"
	ng-class="{ 'drag-over': $ctrl.dragOver }">
	{{ $ctrl.folder.name }}
	<button ng-click="$ctrl.open()">open</button>
	<button ng-click="$ctrl.delete()">delete</button>
</section>

<style>
	.storage-fs-folder {
		height: 2em;
		width: 100%;
		border: 1px solid grey;
		margin: 3px;
	}
	.storage-fs-folder.drag-over {
		border: 2px solid black;
		background-color: rgb(196, 220, 248);
	}
</style>
