<md-dialog class="msgedit-form-wrap">
	<div class="title">
		{{(data.msgId === "new") ? "New mail" : "Edit mail"}}
		<md-button ng-click="closeForm()"
			aria-label="close message edit form"
			class="md-icon-button">
			<ng-md-icon icon="close"></ng-md-icon>
		</md-button>
	</div>
	<div class="body">
		<msg-edit content="data"></msg-edit>
	</div>
</md-dialog>
